<!DOCTYPE html>
<html lang="pt=BR">
<head>

    <link rel="stylesheet" href="estilos/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">

                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) ao início de algo incrível!

                    </p>
                <form action="login.php" method="post" autocomplete="on">

                     <div id="campo">
                         <span id="mail" class="material-icons">person</span>

                    <div id="campo">

                    </div>
                    


                   
                       <input type="submit" value="Entrar">
                       <a href="esqueci.html" class="botao">

                       </a>
                   

                </form>
            </div>

        </section>
